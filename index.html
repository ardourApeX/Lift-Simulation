<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<div id="root">
			<div id="back-button">
				<button>Back</button>
			</div>
			<div id="form">
				<form action="#" onsubmit="onSubmitHandler(); return false;">
					<label for="floor-input">No of floors</label>
					<input type="number" id="floor-input" />
					<label for="lift-input">No of lift(s)</label>
					<input type="number" id="lift-input" />
					<button id="submit" type="submit">Submit</button>
				</form>
			</div>
			<div id="building">
				<div id="lifts" class="lifts"></div>
			</div>
		</div>
		<script src="helpers.js"></script>
		<script src="script.js"></script>
	</body>
</html>
